<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reg_style.css' %}">
</head>
<body>
    <div>
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="message">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите здесь</a>.</p>
        </div>
    </div>
</body>
</html>
